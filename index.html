<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Google Charts Intro</title>
</head>
<body>

    <h1>Introducción a Google Charts</h1>
    <div class="column">
        <div class="row my-2">
            <div class="container border shadow col-5 my-2">
                <h2>Gráfica de pastel</h2>
                <div id="grafica"></div>
            </div>  
            <div class="container border shadow col-6 my-2">
                <h2>Diagrama de Sankey</h2>
                <div clas = "m-auto" id="sankey_basic" style="width: 400px; height: 250px;"></div>
            </div>     
            <div class="container border shadow col-5 my-2">
                <h2>Árbol de palabras</h2>
                <div id="wordtree_basic" style="width: 550px; height: 300px;"></div>
            </div>                              
        </div>
        <div class="row my-2">
            <div class="container border shadow col-4 my-2">
                <h2>Gráfico de velas</h2>
                <div id="chart_can" style="width: 440px; height: 300px;"></div>
            </div>      
            <div class="container border shadow col-4 my-2">
                <h2>Diagrama de Gantt</h2>
                <div id="chart_Gant"></div>  
            </div>   
            <div class="container border shadow col-5 my-2">
                <h2>GeoChart</h2>
                <div id="regions_div" style="width: 500px; height: 280px;"></div>
            </div>                                    
        </div>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
